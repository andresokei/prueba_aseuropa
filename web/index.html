<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Listado de Productos</h1>
        
        <!-- Filtro de b√∫squeda -->
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <div class="input-group">
                    <span class="input-group-text">üîç</span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre...">
                </div>
            </div>
        </div>

        <!-- Formulario para agregar producto -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <h5 class="mb-3">A√±adir producto</h5>
                <form id="addProductForm" class="row g-2">
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="SKU" id="inputSKU" required>
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" placeholder="Nombre" id="inputNombre" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="0.01" class="form-control" placeholder="Precio" id="inputPrecio" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">A√±adir</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de productos -->
        <div class="card">
            <div class="card-header bg-light">
                <h5 class="mb-0">Productos</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>SKU</th>
                                <th>Nombre</th>
                                <th>Precio (‚Ç¨)</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            <!-- Productos aqu√≠ -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script src="script.js"></script>
</body>
</html>
